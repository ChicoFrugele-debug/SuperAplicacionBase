<ion-content [fullscreen]="true">
  <div class="container">
    <div class="imagen">
      <img src="/assets/log.png" alt="">
    </div>
    <h1>Te Llevo App</h1>
    <div class="todito">
      <div class="loader"></div>
    </div>
    <div class="login">
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item> 
        <a [routerLink]="['/registro']" class="forgot">registro</a>
        <ion-button expand="full" type="submit">Iniciar sesión</ion-button>

        

      </form>
    </div>
  </div>
</ion-content>
