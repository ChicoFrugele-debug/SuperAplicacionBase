
<ion-content [fullscreen]="true">
  <h1>Registrate</h1>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="userData.username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="userData.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="userData.password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Registrar</ion-button>
  </form>
</ion-content>
